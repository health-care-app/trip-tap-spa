<div class="signup">
  <img
    class="signup__logo"
    src="assets/images/logo-white.png"
    [alt]="'APP.TRIP_LOGO' | translate"
  />

  <form
    class="signup__form"
    [formGroup]="signUpForm"
    (submit)="signIn(signUpForm.value)"
  >
    <trip-float-label-field
      translationPath="AUTH.FIELDS"
      label="FIRST_NAME"
      [labelFor]="fieldsNames.FirstName"
      [formGroup]="signUpForm"
      [isRequired]="true"
    >
      <input
        pInputText
        autocomplete="off"
        [id]="fieldsNames.FirstName"
        class="form-field__input"
        type="text"
        [formControlName]="fieldsNames.FirstName"
      >
    </trip-float-label-field>

    <trip-float-label-field
      translationPath="AUTH.FIELDS"
      label="LAST_NAME"
      [labelFor]="fieldsNames.LastName"
      [formGroup]="signUpForm"
      [isRequired]="true"
    >
      <input
        pInputText
        autocomplete="off"
        [id]="fieldsNames.LastName"
        class="form-field__input"
        type="text"
        [formControlName]="fieldsNames.LastName"
      >
    </trip-float-label-field>

    <trip-float-label-field
      translationPath="AUTH.FIELDS"
      label="EMAIL"
      [labelFor]="fieldsNames.Email"
      [formGroup]="signUpForm"
      [isRequired]="true"
    >
      <input
        pInputText
        autocomplete="off"
        [id]="fieldsNames.Email"
        class="form-field__input"
        type="text"
        [formControlName]="fieldsNames.Email"
      >
    </trip-float-label-field>

    <trip-float-label-field
      translationPath="AUTH.FIELDS"
      label="PASSWORD"
      [labelFor]="fieldsNames.Password"
      [formGroup]="signUpForm"
      [isRequired]="true"
    >
      <input
        pInputText
        [id]="fieldsNames.Password"
        class="form-field__input"
        type="password"
        [formControlName]="fieldsNames.Password"
      >
    </trip-float-label-field>

    <trip-float-label-field>
      <p-checkbox
        binary="true"
        [label]="'AUTH.FIELDS.SIGN_UP_AS_TRIP_ORGANIZER' | translate"
        [id]="fieldsNames.IsTripOrganizer"
        class="form-field__checkbox"
        [formControlName]="fieldsNames.IsTripOrganizer"
      ></p-checkbox>
    </trip-float-label-field>

    <trip-float-label-field
      *ngIf="signUpForm.contains(fieldsNames.PhoneNumber)"
      translationPath="AUTH.FIELDS"
      label="PHONE_NUMBER"
      [labelFor]="fieldsNames.PhoneNumber"
      [formGroup]="signUpForm"
      [isRequired]="true"
    >
      <input
        pInputText
        autocomplete="off"
        [id]="fieldsNames.PhoneNumber"
        class="form-field__input"
        type="tel"
        [formControlName]="fieldsNames.PhoneNumber"
      >
    </trip-float-label-field>

    <trip-float-label-field
      *ngIf="signUpForm.contains(fieldsNames.FacebookId)"
      translationPath="AUTH.FIELDS"
      label="FACEBOOK"
      [labelFor]="fieldsNames.FacebookId"
      [formGroup]="signUpForm"
    >
      <input
        pInputText
        autocomplete="off"
        [id]="fieldsNames.FacebookId"
        class="form-field__input"
        type="text"
        [formControlName]="fieldsNames.FacebookId"
      >
    </trip-float-label-field>

    <trip-float-label-field
      *ngIf="signUpForm.contains(fieldsNames.InstagramId)"
      translationPath="AUTH.FIELDS"
      label="INSTAGRAM"
      [labelFor]="fieldsNames.InstagramId"
      [formGroup]="signUpForm"
    >
      <input
        pInputText
        autocomplete="off"
        [id]="fieldsNames.InstagramId"
        class="form-field__input"
        type="text"
        [formControlName]="fieldsNames.InstagramId"
      >
    </trip-float-label-field>

    <p-button
      class="signup__form_submit"
      styleClass="primary signup"
      type="submit"
      [label]="'AUTH.SIGN_UP' | translate"
      [disabled]="signUpForm && signUpForm.invalid"
    ></p-button>
  </form>

  <label class="signup__already-user">
    {{ 'AUTH.ALREADY_A_MEMBER' | translate }}

    <a
      class="signup__already-user_signin"
      [routerLink]="[signInLink]"
    >
      {{ 'AUTH.SIGN_IN' | translate }}
    </a>
  </label>
</div>
